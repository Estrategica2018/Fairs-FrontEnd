<ion-content fullscreen="true">
<ion-header class="mt-4">
  <ion-toolbar>
    <ion-title>Administrar Local comercial</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-item class="padding-container pavilion-logo mt-4" *ngIf="stand" button="true">
    <img [src]="stand.resources.url_image">
  </ion-item>

  <ion-list-header [hidden]="!errors">
    <div class="alert alert-danger fade show alert-dismissible">
     <a href="javascript:void(0)" class="close" aria-label="close" (click)="errors=null" title="close">×</a>
     <strong>Error!</strong> {{errors}}
    </div>
  </ion-list-header>

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)" class="padding-container">
    <ion-list lines="" *ngIf="pavilion">
      <ion-item button="true">
        <ion-label> Nombre </ion-label>
        <ion-input class="ml-auto" class="text-right" [(ngModel)]="stand.name" name="name"></ion-input>
      </ion-item>
      <ion-item button="true">
        <ion-label> Descripción </ion-label>
        <ion-input class="ml-auto" class="text-right" [(ngModel)]="stand.description" name="description"></ion-input>
      </ion-item>
      <ion-list-header> Estands asociados </ion-list-header> 
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="d-flex">
              <ion-item 
              *ngFor="let stand of pavilion?.stands" 
              class="pavilion-button" button="true" routerLink="/super-admin/stand/{{stand.id}}" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-avatar class="mr-3">
                  <img [src]="stand.merchant.resources?.url_image">
                </ion-avatar>
                <ion-label>
                  <h2>{{stand.merchant.nick}}</h2>
                  <h3>{{stand.merchant.name}}</h3>
                </ion-label>
              </ion-item>
            
              <ion-item class="pavilion-button add" button="true">
                <ion-avatar class="">
                  <img src="assets/icon/plus.png">
                </ion-avatar>
              </ion-item>
            </ion-col>  
          </ion-row>
        </ion-grid>
     </ion-item>
      
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" [disabled]="!editSave">
        <ion-label > Guardar </ion-label>
        <ion-icon slot="end" name="save-outline"></ion-icon>
      </ion-button>
    </div>
  </form>

</ion-content>
