
<ion-content fullscreen="true">
  <ion-header class="mt-4">
    <ion-toolbar>
       <ion-title slot="start">Administración de la feria</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="fair-logo" *ngIf="fair" button="true">
    <img [src]="fair.resources.url_image" class="ml-auto mr-auto mt-2 mb-2" alt="Feria">
  </ion-item>
  
  <ion-list-header [hidden]="!errors">
    <div class="alert alert-danger fade show alert-dismissible">
     <a href="javascript:void(0)" class="close" aria-label="close" (click)="errors=null" title="close">×</a>
     <strong>Error!</strong> {{errors}}
    </div>
  </ion-list-header>

  <!--form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)" class="padding-container"-->
    <ion-list lines="" *ngIf="fair">
      <ion-item button="true">
        <ion-label> Subdominio </ion-label>
        <ion-input class="ml-auto" class="text-right" [(ngModel)]="fair.name" name="name"></ion-input>
        .feriasVirtuales.com
      </ion-item>
      <ion-item button="true">
        <ion-grid>
           <ion-row>
             <ion-col class="d-flex">
               <ion-label> Íconos </ion-label>
            </ion-col>
            <ion-col class="d-flex">
               <img [src]="fair.resources.icon" class=" ml-auto icon">
               <img [src]="fair.resources.iconNight" class="ml-3 icon">
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-item>
      <ion-item button="true">
        <ion-label> Descripción </ion-label>
        <ion-input class="ml-auto" class="text-right" [(ngModel)]="fair.description" name="description"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Fecha de inicio</ion-label>
          <ion-datetime value="1990-02-19"  placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Fecha final</ion-label>
          <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-list-header> Pabellones </ion-list-header> 
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="d-flex">
              <ion-item 
              *ngFor="let pavilion of fair?.pavilions" 
              class="pavilion-button" button="true" routerLink="/super-admin/pavilion/{{pavilion.id}}" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-avatar class="mr-3">
                  <img [src]="pavilion.resources.url_image">
                </ion-avatar>
                <ion-label>
                  <h2>{{pavilion.name}}</h2>
                  <h3>{{pavilion.description}}</h3>
                  <p>{{pavilion?.stands?.length }} locales asociados</p>
                </ion-label>
              </ion-item>
            
              <ion-item class="pavilion-button-add" button="true">
                <ion-avatar class="mr-3">
                  <img src="assets/icon/plus.png">
                </ion-avatar>
              </ion-item>
            </ion-col>  
          </ion-row>
        </ion-grid>
     </ion-item>
      
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" [disabled]="!editSave">
        <ion-label > Guardar </ion-label>
        <ion-icon slot="end" name="save-outline"></ion-icon>
      </ion-button>
    </div>
  <!--/form-->
</ion-content>
