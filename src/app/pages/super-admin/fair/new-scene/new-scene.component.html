<div class="card w-100">

  <div (click)="closeModal() " class="close-modal">
    <ion-icon name="close-outline" slot="icon-only"></ion-icon>
  </div>
  
  <h2 class="name ion-text-center title-modal">Nueva Escena </h2>
  
  <div class="padding-container min-height">
    <ion-list-header>
       Selecciona el template para la escena
    </ion-list-header>
    <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col (click)="onTemplateClick(template)" *ngFor="let template of sceneTemplatesTypes" class="banner ion-text-center">
                <ion-img class="img" [src]="template.url_image"></ion-img>
                <ion-label position="stacked" class="fs-1">
                    {{template.label}}
                </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
     </ion-list>
 
  </div>

</div>
