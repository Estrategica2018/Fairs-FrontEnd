<ion-header>
  <ion-toolbar>
    <ion-title>Conferencistas</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content fullscreen="true" scrollX="true">
  
  <!--routerLink="/speakers/speaker-details/{{speaker.id}}"-->
    <div class="grid">
      <div class="card item-{{(i+1)}} rounded-withradius grayscale" 
      *ngFor="let speaker of speakers;let i = index;" 
      (click)="presenterSpeakerModal(speaker)">
          <div class="d-flex" >
              <div class="div-avatar" [ngStyle]="{ 'background-image': 'url('+speaker.profile_picture+')'}">
              </div>
              <h3 class="name">{{speaker.user.name}}</h3>
              <img [src]="speaker.company_logo">
              <h3 class="last-name">{{speaker.user.last_name}}</h3>
              <ion-label class="description" >
                <h5 class="white-space">{{speaker.description_one}}</h5>
              </ion-label>
          </div>
      </div>
