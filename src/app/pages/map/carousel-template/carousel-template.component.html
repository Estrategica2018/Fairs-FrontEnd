<!--product list--
<ion-slides  [options]="slideOpts" id="ion-slides-{{banner.id}}" pager="true" [ngStyle]="{'width': banner.size.x + 'px'}">
  <div *ngFor="let item of items" [ngStyle]="{'height': banner.size.y + 'px'}" class="d-block">
    <ion-slide>
      <img *ngIf="item.url" src="{{item.url}}" alt="" [ngStyle]="{'height': banner.size.y + 'px'}">
    </ion-slide> 
    <ion-slide *ngIf="item.product" class="cursor-pointer">
      <img (click)="goToProduct(item.product)" src="{{item.product.url_image}}" alt="" [ngStyle]="{'height': banner.size.y + 'px'}"/>
      <div class="position-absolute" style="top:0px; left: 0px;" [ngStyle]="{'color': banner.fontColor}">
        {{item.product.name}}
      </div>
    </ion-slide>
  </div>
</ion-slides>
<!--product list-->


<!--div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}"-->
<div class="dsc-carousel">
    <div class="dsc-carousel__btns">
        <!--i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i-->
    </div>
    <div class="dsc-carousel__content">
        <ng-container *ngFor="let section of items; let i = index;">
            <div [hidden]="section.product" class="dsc-carousel__content-item" [ngStyle]="{'background-image': 'url(' + section.url + ')', 'margin-left': section.marginLeft + '%' }">
                <h1> {{section.title}}</h1>
            </div>
            <div *ngIf="section.product" class="dsc-carousel__content-item" [ngStyle]="{'background-image': 'url(' + section.url + ')', 'margin-left': section.marginLeft + '%' }">
                <h1> {{section.title}}</h1>
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel__steps">
        <div 
            class="dsc-carousel__steps-step 
            dsc-carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}" 
            *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
        </div>
    </div>
</div>
