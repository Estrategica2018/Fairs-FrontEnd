<ion-grid id="grid-{{banner.id}}"
   *ngIf="banner.__agendaCatalogList && banner.__agendaCatalogList.groups && banner.__agendaCatalogList.groups.length > 0">
   <ion-row *ngIf="banner.styles" [ngStyle]="{'margin-top': '5em'}">
      <ion-col [ngStyle]="{
         'flex': '0 0 ' + ( banner.styles.width ? banner.styles.width + '' + banner.styles.widthUnit : 'calc(calc(6 / var(--ion-grid-columns, 12)) * 100%)'),
         'width': banner.styles.width ? banner.styles.width + '' + banner.styles.widthUnit : 'calc(calc(6 / var(--ion-grid-columns, 12)) * 100%)',
         'max-width': banner.styles.width ? banner.styles.width + '' + banner.styles.widthUnit : 'calc(calc(6 / var(--ion-grid-columns, 12)) * 100%)',
         'margin-top': banner.styles?.marginType === 'none' ? '' : banner.styles.marginTop + banner.styles?.marginTopUnit,
         'margin-bottom': banner.styles?.marginType === 'none' ? '' : banner.styles?.marginBottom + banner.styles?.marginBottomUnit,
         'margin-right': banner.styles?.marginType === 'none' ? '' : banner.styles?.marginRight + banner.styles?.marginRightUnit,
         'margin-left': banner.styles?.marginType === 'none' ? '' : banner.styles?.marginLeft + banner.styles?.marginLeftUnit
      }" *ngFor="let group of banner.__agendaCatalogList.groups">
         <div class="h-100 card-schedule"
            [ngStyle]="{'width': banner.styles.width ? banner.styles.width + '' + banner.styles.widthUnit : ''}">
            <div class="head" [ngStyle]="{
               'margin-left':  banner.styles.widthUnit ? 'calc('+ banner.styles.width + '' + banner.styles.widthUnit +' * 0.012)' : '',
               'color': banner.agendaCatalog.colorHour,
               'border': banner.styles?.borderLength +  banner.styles?.borderLengthUnit + ' ' + banner.styles?.borderStyle + ' ' + banner.styles?.borderColor
            }">
               {{ group.month }}
            </div>

            <ion-grid class="container-card h-100" [ngStyle]="{            
                  'border': banner.styles?.borderLength +  banner.styles?.borderLengthUnit + ' ' + banner.styles?.borderStyle + ' ' + banner.styles?.borderColor,
                  'margin-top': banner.border && banner.borderLength ? '-'+ banner.styles?.borderLength +  banner.styles?.borderLengthUnit : '',
                  'box-shadow': ( banner.shadowActivate ? banner?.shadowRight+'px ' + banner?.shadowDown+'px '+ banner?.shadowDisperse+'px '  +  banner?.shadowExpand+'px ' +  ( banner?.shadowColor || 'black') : '') 
               }">
               <ion-row class="h-100 w-100">
                  <ion-col class="h-100" [ngStyle]="{'min-height': '18em',
                     'flex': '0 0 ' + ( banner.agendaCatalog && banner.agendaCatalog.widthButton ? banner.agendaCatalog.widthButton :  '30' ) +'%',
                     'width': ( banner.agendaCatalog && banner.agendaCatalog.widthButton? banner.agendaCatalog.widthButton :  '30' ) +'%',
                     'max-width':  ( banner.agendaCatalog && banner.agendaCatalog.widthButton? banner.agendaCatalog.widthButton :  '30' ) + '%'
                     }">
                     <div
                        [ngStyle]="{'margin-left': banner.agendaCatalog.marginButton ?  banner.agendaCatalog.marginButton +  banner.agendaCatalog.marginButtonUnit : ''}">
                        <img class="border-card" src="assets/icon/border-card.png">
                        <div class="circle" [ngStyle]="{'background': banner.agendaCatalog.bgButton
                             }">
                           <div class="text">
                              {{ group.strDay }}
                           </div>
                        </div>
                     </div>
                  </ion-col>
                  <ion-col [ngStyle]="{'min-height': '18em',
                     'flex': '0 0 ' + ( banner.agendaCatalog && banner.agendaCatalog.widthButton ?  ( 100 - banner.agendaCatalog.widthButton ) :  '70' ) +'%',
                     'width': ( banner.agendaCatalog && banner.agendaCatalog.widthButton ? ( 100 -  banner.agendaCatalog.widthButton  ) :  '70' ) +'%',
                     'max-width':  ( banner.agendaCatalog  && banner.agendaCatalog.widthButton? ( 100 -  banner.agendaCatalog.widthButton   ):  '70' ) + '%'
                  }">
                     <div class="container-schedule">
                        <ion-item (click)="openAgenda(session)" button="true" class="d-flex"
                           [ngStyle]="{'width': '108%'}" *ngFor="let session of group.sessions">
                           <ion-grid class="m-0 p-0">
                              <ion-row class="m-0 p-0">
                                 <ion-col class="m-0 p-0" size="4">
                                    <ion-row class="m-0 p-0">
                                       <ion-col class="m-0 p-0">
                                          <div class="hour" [ngStyle]="{'color': banner.agendaCatalog.colorHour}">
                                             {{session.hour}}
                                          </div>
                                       </ion-col>
                                       <ion-col class="m-0 p-0">
                                          <div class="hour-unit">
                                             <div [ngStyle]="{'color': banner.agendaCatalog.colorHour}">
                                                {{session.minutes}}
                                             </div>
                                             <div class="signature"
                                                [ngStyle]="{'color': banner.agendaCatalog.colorHour}">
                                                {{session.signature}}
                                             </div>
                                          </div>
                                       </ion-col>
                                    </ion-row>
                                 </ion-col>
                                 <ion-col size="8">
                                    <div class="agenda-desc">
                                       <div class="agenda-name" [ngStyle]="{'color': banner.agendaCatalog.colorName}">
                                          {{session.name}}
                                       </div>
                                       <div class="speakers-name"
                                          [ngStyle]="{'color': banner.agendaCatalog.colorDescription}">
                                          {{session.description}}
                                       </div>
                                    </div>
                                 </ion-col>
                              </ion-row>
                           </ion-grid>


                        </ion-item>
                     </div>
                  </ion-col>
               </ion-row>
            </ion-grid>
         </div>
      </ion-col>
   </ion-row>
</ion-grid>
