<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="people"></ion-icon>
      <ion-label>Conferencistas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="location"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Acerca de</ion-label>
    </ion-tab-button>
	
    <ion-tab-button tab="news" class="d-none">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Noticias</ion-label>
    </ion-tab-button>
	
    <ion-tab-button tab="albums-sharp" class="d-none">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Biblioteca</ion-label>
    </ion-tab-button>
	
    <ion-tab-button tab="history" class="d-none">
      <ion-icon name="refresh-sharp"></ion-icon>
      <ion-label>Historial</ion-label>
    </ion-tab-button>
	
    <ion-tab-button tab="memories" class="d-none">
      <ion-icon name="bookmarks-sharp"></ion-icon>
      <ion-label>Lo mejor</ion-label>
    </ion-tab-button>
	
  </ion-tab-bar>

</ion-tabs>
