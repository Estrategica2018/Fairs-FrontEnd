<ion-slides pager="true" [options]="slideOpts" class="container-carousel" *ngIf="imagesArray && imagesArray.length > 1">
  <ion-slide *ngFor="let image of imagesArray">
   <div class="container-img" [ngStyle]="{'background-image': 'url('+image.url_image+')'}">
   </div>
  </ion-slide>
</ion-slides> 

<div class="container-carousel" [hidden]="imagesArray && imagesArray.length > 1">
   <div *ngFor="let image of imagesArray" class="container-img" [ngStyle]="{'background-image': 'url('+image.url_image+')'}">
   </div>
</div> 

<div class="color-container" *ngIf="colors.length >= 1">
 <div class="color-attr" *ngFor="let color of colors; let i = index;" [ngStyle]="{'background-color': color.value}" (click)="onChangeColor(i)">
 </div>
</div>
